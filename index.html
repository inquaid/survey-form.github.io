<!DOCTYPE html>

<head>
    <title>Survey Form</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>
    <div class="bg">
        <div class="header">
            <h1 id="title">Survey Form</h1>
            <p id="description">Thank you for taking the time to help us improve the platform</p>
        </div>
        <div class="form-field">
            <form id="survey-form">
                <label for="name">Name</label> <br>
                <input type="text" id="name" name="name" placeholder="Enter your name" required>
                <br>
                <label for="email">Email</label> <br>
                <input type="email" id="email-label" name="email" placeholder="Enter your Email" required>
                <br>
                <label for="age">Age (optional)</label> <br>
                <input type="number" id="number-label" name="age" min="0" max="99" placeholder="Age">
                <br>
                <label for="role">Which option best describes your current role?</label> <br>
                <select id="role" name="role">
                    <option value="select" id="select_option" disabled selected>Select an option</option>
                    <option value="student">Student</option>
                    <option value="job">Full Time Job</option>
                    <option value="learner">Full Time Learner</option>
                    <option value="prefer">Prefer not to say</option>
                    <option value="other">Other</option>
                </select>
                <br>
                <div>
                    <label for="recommend">Would you recommend freeCodeCamp to a friend?</label> <br>
                    <input type="radio" id="yes" name="recommend" value="yes">
                    <label for="yes">Yes</label>
                    <br>
                    <input type="radio" id="no" name="recommend" value="no">
                    <label for="no">No</label>
                    <br>

                    <input type="radio" id="maybe" name="recommend" value="maybe">
                    <label for="maybe">Maybe</label>
                </div>
                <br>
                <label for="like">What do you like most in FCC?</label> <br>
                <select id="like" name="like">
                    <option value="select" id="select_option" disabled selected>Select an option</option>
                    <option value="challenges">Challenges</option>
                    <option value="projects">Projects</option>
                    <option value="community">Community</option>
                    <option value="open">Open Source</option>
                </select>
                <br>
                <div>
                    <label for="improve">What should be improved in FCC?(Check all that apply) </label> <br>
                    <input type="checkbox" id="front-end" name="front-end" value="front-end">
                    <label for="front-end">Front-end Projects</label>
                    <br>
                    <input type="checkbox" id="back-end" name="back-end" value="back-end">
                    <label for="back-end">Back-end Projects</label>

                    <br>
                    <input type="checkbox" id="Data-Visualization" name="Data-Visualization" value="Data-Visualization">
                    <label for="Data-Visualization">Data-Visualization</label>
                    <br>
                    <input type="checkbox" id="Challenges" name="Challenges" value="Challenges">
                    <label for="Challenges">Challenges</label>

                    <br>
                    <input type="checkbox" id="Open Sources Community" name="Open Sources Community"
                        value="Open Sources Community">
                    <label for="Open Sources Community">Open Sources Community</label>

                    <br>
                    <input type="checkbox" id="Gitter-help-rooms" name="Gitter-help-rooms" value="Gitter-help-rooms">
                    <label for="Gitter-help-rooms">Gitterhelp rooms</label>

                    <br>
                    <input type="checkbox" id="Videos" name="Videos" value="Videos">
                    <label for="Videos">Videos</label>

                    <br>
                    <input type="checkbox" id="City-Meetups" name="City-Meetups" value="City-Meetups">
                    <label for="City-Meetups">City Meetups</label>
                    <br>
                    <input type="checkbox" id="Wiki" name="Wiki" value="Wiki">
                    <label for="Wiki">Wiki</label>
                    <br>
                    <input type="checkbox" id="Forum" name="Forum" value="Forum">
                    <label for="Forum">Forum</label>
                    <br>
                    <input type="checkbox" id="Additional-Courses" name="Additional-Courses" value="Additional-Courses">
                    <label for="Additional-Courses">Additional Courses</label>
                </div>

                <div>
                    <br>
                    <label for="comments">Any comments or suggestions?</label> <br>
                    <textarea id="comments" name="comments" rows="4" cols="50"
                        placeholder="Enter your comments here"></textarea>
                </div>
                <div>
                    <br>
                    <input type="submit" value="Submit" id="submit">

                </div>

            </form>
        </div>

    </div>
</body>
