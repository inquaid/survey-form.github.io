<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Survey Form</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1 id="title">Survey Form</h1>
        <p id="description">We would love to hear your feedback. Please fill out the form below:</p>
        <form id="survey-form">
            <div class="form-group">
                <label id="name-label" for="name">Name:</label>
                <input type="text" id="name" name="name" placeholder="Enter your name" required>
            </div>
            <div class="form-group">
                <label id="email-label" for="email">Email:</label>
                <input type="email" id="email" name="email" placeholder="Enter your email" required>
            </div>
            <div class="form-group">
                <label id="number-label" for="number">Age:</label>
                <input type="number" id="number" name="number" min="1" max="120" placeholder="Enter your age">
            </div>
            <div class="form-group">
                <label for="dropdown">Which option best describes your current role?</label>
                <select id="dropdown" name="role" required>
                    <option disabled selected value>Select an option</option>
                    <option value="student">Student</option>
                    <option value="full-time">Full Time Job</option>
                    <option value="part-time">Part Time Job</option>
                    <option value="unemployed">Unemployed</option>
                </select>
            </div>
            <div class="form-group">
                <p>Would you recommend this form to a friend?</p>
                <label>
                    <input type="radio" name="recommend" value="definitely" required> Definitely
                </label>
                <label>
                    <input type="radio" name="recommend" value="maybe"> Maybe
                </label>
                <label>
                    <input type="radio" name="recommend" value="not-sure"> Not sure
                </label>
            </div>
            <div class="form-group">
                <p>What topics would you like to see covered in our future surveys?</p>
                <label>
                    <input type="checkbox" name="topics" value="technology"> Technology
                </label>
                <label>
                    <input type="checkbox" name="topics" value="design"> Design
                </label>
                <label>
                    <input type="checkbox" name="topics" value="marketing"> Marketing
                </label>
                <label>
                    <input type="checkbox" name="topics" value="other"> Other
                </label>
            </div>
            <div class="form-group">
                <label for="comments">Any comments or suggestions?</label>
                <textarea id="comments" name="comments" rows="4" placeholder="Enter your comments here..."></textarea>
            </div>
            <div class="form-group">
                <button id="submit" type="submit">Submit</button>
            </div>
        </form>
    </div>
</body>
</html>
